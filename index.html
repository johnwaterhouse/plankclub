<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plank Club üí™</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üí™ Plank Club</h1>
            <p class="subtitle">Track your daily planks, share your progress</p>
        </header>

        <main>
            <!-- Today's Plank Entry -->
            <section class="today-section">
                <h2>Add a Plank</h2>
                <div class="input-group">
                    <input type="number" id="plankTime" placeholder="Seconds" min="0" max="999">
                    <input type="number" id="plankCount" placeholder="Count" min="1" max="99" value="1">
                    <button id="submitBtn" class="btn-primary">Log Plank</button>
                </div>
                <div id="todayStatus" class="status-message"></div>
            </section>

            <!-- Timer Section -->
            <section class="timer-section">
                <h2>‚è±Ô∏è Plank Timer</h2>
                <div class="timer-setup">
                    <div class="timer-input-group">
                        <label for="timerCount">Number of Planks:</label>
                        <input type="number" id="timerCount" min="1" max="10" value="3">
                    </div>
                    <div class="timer-input-group">
                        <label for="timerDuration">Duration (seconds):</label>
                        <input type="number" id="timerDuration" min="10" max="600" value="60">
                    </div>
                    <div class="timer-input-group">
                        <label for="restDuration">Rest (seconds):</label>
                        <input type="number" id="restDuration" min="5" max="180" value="30">
                    </div>
                </div>
                <div class="timer-display">
                    <div class="timer-status" id="timerStatus">Ready to start</div>
                    <div class="timer-time" id="timerTime">00:00</div>
                    <div class="timer-progress" id="timerProgress">Plank 0 of 0</div>
                </div>
                <div class="timer-controls">
                    <button id="startTimerBtn" class="btn-timer btn-start">‚ñ∂Ô∏è Start Timer</button>
                    <button id="pauseTimerBtn" class="btn-timer btn-pause" style="display: none;">‚è∏Ô∏è Pause</button>
                    <button id="stopTimerBtn" class="btn-timer btn-stop" style="display: none;">‚èπÔ∏è Stop</button>
                </div>
                <div id="timerMessage" class="timer-message"></div>
            </section>

            <!-- Progress Grid -->
            <section class="progress-section">
                <h2>Your Progress</h2>
                <div id="progressGrid" class="progress-grid"></div>
                <div class="legend">
                    <div class="legend-item">
                        <span class="block block-empty"></span>
                        <span>No plank</span>
                    </div>
                    <div class="legend-item">
                        <span class="block block-beginner"></span>
                        <span>&lt; 30s</span>
                    </div>
                    <div class="legend-item">
                        <span class="block block-intermediate"></span>
                        <span>30-60s</span>
                    </div>
                    <div class="legend-item">
                        <span class="block block-advanced"></span>
                        <span>60s+</span>
                    </div>
                </div>
            </section>

            <!-- Stats -->
            <section class="stats-section">
                <h2>Stats</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="currentStreak">0</div>
                        <div class="stat-label">Current Streak</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="maxStreak">0</div>
                        <div class="stat-label">Best Streak</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalPlanks">0</div>
                        <div class="stat-label">Total Planks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="bestTime">0s</div>
                        <div class="stat-label">Best Time</div>
                    </div>
                </div>
            </section>

            <!-- Share -->
            <section class="share-section">
                <button id="shareBtn" class="btn-share">üì§ Share Progress</button>
                <div id="shareMessage" class="share-message"></div>
            </section>
        </main>

        <footer>
            <p>All data stored locally in your browser</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
